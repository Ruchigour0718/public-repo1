<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline head tag </title>
</head>

<body>


    <script>
        const keyArray = ['firstName', 'lastName', 'address'];
        const valueArray = ['Abcde', 'xyz', 'Indore'];

        var result = {};
        for (let i = 0; i < keyArray.length; i++) {
            result[keyArray[i]] = valueArray[i];
        }

        console.log(result);
    </script>

</body>

</html>
